<html lang="en">

    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="app sidebar-mini">
<!-- Navbar-->
<header class="app-header"><a class="app-header__logo" href="index.html">zyBlog</a>
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <li class="app-search">
            <input class="app-search__input" type="search" placeholder="Search">
            <button class="app-search__button"><i class="fa fa-search"></i></button>
        </li>
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item" href="page-user.html"><i class="fa fa-cog fa-lg"></i> 设置</a></li>
                <li><a class="dropdown-item" href="index.html"><i class="fa fa-sign-out fa-lg"></i> 登出</a></li>
            </ul>
        </li>
    </ul>
</header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" src="images/favicon.png" alt="User Image">
        <div>
            <p class="app-sidebar__user-name">John Doe</p>
            <p class="app-sidebar__user-designation">Frontend Developer</p>
        </div>
    </div>
    <ul class="app-menu">
        <li><a class="app-menu__item" href="dashboard.html"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">主页</span></a></li>
        <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-file-text"></i><span class="app-menu__label">文章管理</span><i class="treeview-indicator fa fa-angle-right"></i></a>
            <ul class="treeview-menu">
                <li><a class="treeview-item" href="article_add.html"><i class="icon fa fa-circle-o"></i>发表文章</a></li>
                <li><a class="treeview-item" href="article_list.html"><i class="icon fa fa-circle-o"></i>博文列表</a></li>
            </ul>
        </li>
        <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-file-text"></i><span class="app-menu__label">评论管理</span><i class="treeview-indicator fa fa-angle-right"></i></a>
            <ul class="treeview-menu">
                <li><a class="treeview-item" href="comments_list.html"><i class="icon fa fa-circle-o"></i>评论列表</a></li>
                <li><a class="treeview-item" href="comments_operation.html"><i class="icon fa fa-circle-o"></i>评论操作</a></li>
            </ul>
        </li>
        <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-file-text"></i><span class="app-menu__label">标签管理</span><i class="treeview-indicator fa fa-angle-right"></i></a>
            <ul class="treeview-menu">
                <li><a class="treeview-item" href="label_list.html"><i class="icon fa fa-circle-o"></i>标签列表</a></li>
                <li><a class="treeview-item" href="label_add.html"><i class="icon fa fa-circle-o"></i>添加列表</a></li>
            </ul>
        </li>
        <li class="treeview is-expanded"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-file-text"></i><span class="app-menu__label">用户管理</span><i class="treeview-indicator fa fa-angle-right"></i></a>
            <ul class="treeview-menu">
                <li><a class="treeview-item" href="user_list.html"><i class="icon fa fa-circle-o"></i>用户列表</a></li>
                <li><a class="treeview-item" href="user_add.html"><i class="icon fa fa-circle-o"></i>添加用户</a></li>
            </ul>
        </li>
    </ul>
</aside>
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>添加用户</h1>
            <p>Table to display user list</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">用户管理</li>
            <li class="breadcrumb-item active"><a href="./user_add.html">添加用户</a></li>
        </ul>
    </div>
    <div class="col-md-10">
        <div class="tile">
            <h3 class="tile-title">用户注册</h3>
            <div class="tile-body">
                <form class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label class="control-label col-md-1">账号</label>
                        <div class="col-md-9">
                            <input class="form-control" id="userName" name="userName" type="text" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-1">昵称</label>
                        <div class="col-md-9">
                            <input class="form-control" id="userNickname" name="userNickname" type="text" placeholder="Enter your nickname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-1">生日</label>
                        <div class="col-md-9">
                            <input class="form-control" id="userBirthday" name="userBirthday" type="date" placeholder="Enter your birthday">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-1">手机号码</label>
                        <div class="col-md-9">
                            <input class="form-control" id="userMobileNum" name="userMobileNum" type="number" placeholder="Enter your mobilephone number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-1">Email</label>
                        <div class="col-md-9">
                            <input class="form-control" id="userEmail" name="userEmail" type="email" placeholder="Enter your emailr">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-1">头像照片</label>
                        <div class="col-md-9">
                            <input class="form-control" id="userPhoto" name="userPhoto" type="file">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-1">描述</label>
                        <div class="col-md-9">
                            <textarea class="form-control" id="userDesc" name="userDesc" rows="4" placeholder="Enter your description"></textarea>
                        </div>
                    </div>
                    <div class="tile-footer">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-3">
                                <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>注册</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
</main>
<!-- Essential javascripts for application to work-->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="js/plugins/pace.min.js"></script>
<!-- Page specific javascripts-->
</body>
</html>
