<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客后台管理系统</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-theme.css" rel="stylesheet">
    <link type="text/css" href="css/admin.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
</head>
<body>
    <div class="adminLogin">
        <div class="login">
            <div class="form-group">
                <div id="username" class="input-group input-group-lg">
                    <input id="loginUsername" type="text" class="form-control" placeholder="用户名">
                </div>
                <div id="password" class="input-group input-group-lg">
                    <input id="loginPassword" type="password" class="form-control" placeholder="密码">
                </div>
                <div id="submit">
                    <button id="submitReset" type="reset" class="btn btn-default">重置</button>
                    <button id="submitLogin" type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
